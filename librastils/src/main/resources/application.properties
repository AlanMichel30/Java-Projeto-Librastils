spring.application.name=librastils

# Configurações do banco de dados
spring.datasource.url=jdbc:postgresql://localhost:5432/librastils
spring.datasource.username=app-acessilidade
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver

# Configurações de JPA/Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

# Configurações de log para consultasb SQL
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#server.port=8080
